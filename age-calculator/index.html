<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kiki's Age Calculator</title>
        <meta name="description" content="Kiki Mumme's age calculator">
        <meta name="author" content="Kiki Mumme">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Kiki's Age Calculator</h1>
            <form id="age-calculator" method="get">
                <label for="birth-date">Enter your birthdate:</label>
                <input type="date" id="birth-date" name="birth-date">
                <button type="button" onclick="calculateAge()">Calculate Age</button>
            </form>
            <p id="age-display">Age Here</p>
        </main>
        <script src=" https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js "></script>
        <script>
            function calculateAge() {
                const DateTime = luxon.DateTime;

                let current = DateTime.now();
                let birthDate = DateTime.fromISO(document.getElementById("birth-date").value);

                document.getElementById("age-display").innerHTML = "You are: <b>" + current.diff(birthDate, ['years', 'months', 'days', 'hours', 'minutes', 'seconds']).toHuman() + "</b> old.";
            }
        </script>
    </body>
</html>
